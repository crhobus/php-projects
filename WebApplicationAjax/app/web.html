<!DOCTYPE html>
<html>
    <head>
        <title>Exemplo JQuery usando GET</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery/jquery-2.1.4.js" type="text/javascript"></script>
        <script src="js/script.js" type="text/javascript"></script>
    </head>
    <body>
        <div>
            <form id="formGet">
                <label for="nome">Nome:
                    <input type="text" name="nome" id="nome" placeholder="Primeiro nome">
                </label><br/>
                <label for="sobrenome">Sobre Nome:
                    <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobre nome">
                </label><br/>
                <input type="button" id="btnEnviar" value="Enviar"><br/>
                <span id="nomeCompleto">Nome completo</span>
            </form>
        </div>
    </body>
</html>
