<!DOCTYPE html>
<html>

        <div>
            <form action="financiamento.php" method="POST">

                <br/>

                <br/>

                <br/>

                <br/>

                <input type="submit" id="enviar" value="Enviar"/>
            </form>
        </div>
    </body>
</html>
